sudo: false
language: cpp

matrix:
  include:
    - os: linux
      compiler:
        - gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libgl1-mesa-dev
            - libglu1-mesa-dev
            - mesa-common-dev
            - libx11-dev
            - libxcursor-dev
            - libxrandr-dev
            - libxi-dev
            - uuid-dev
  
install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/Deps"
  - mkdir ${DEPS_DIR}
  
  # Download CMake
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v3.9/cmake-3.9.6-Linux-x86_64.tar.gz"
      cd ${DEPS_DIR}
      mkdir cmake
      travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    fi

  # Download GCC 7.1
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      GCC_URL="http://gcc.parentingamerica.com/releases/gcc-7.1.0/gcc-7.1.0.tar.gz"
      cd ${DEPS_DIR}
      mkdir gcc
      travis_retry wget --no-check-certificate --quiet -O - ${GCC_URL} | tar --strip-components=1 -xz -C gcc
      cd gcc
      ./contrib/download_prerequisites
      cd ..
      mkdir gcc-build
      cd gcc-build
      ../gcc/configure --prefix=${TRAVIS_BUILD_DIR}/gcc --disable-multilib --disable-bootstrap
      make
      make install
      cd ${TRAVIS_BUILD_DIR}/gcc
      zip -rq gcc.zip ./*
      curl -v --ftp-create-dirs -T gcc.zip -u ${FTP_USER}:${FTP_PASSWORD} ${FTP_DESTINATION}
    fi		

  # Download binutils 2.28
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      BINUTILS_URL="http://ftp.gnu.org/gnu/binutils/binutils-2.28.tar.gz"
      cd ${DEPS_DIR}
      mkdir binutils
      travis_retry wget --no-check-certificate --quiet -O - ${BINUTILS_URL} | tar --strip-components=1 -xz -C binutils
      cd binutils
      mkdir build
      cd build
      ../configure --prefix=${TRAVIS_BUILD_DIR}/binutils --enable-gold --enable-ld=default --enable-plugins --enable-shared --disable-werror --enable-64-bit-bfd --with-system-zlib
      make tooldir=${TRAVIS_BUILD_DIR}/binutils
      make tooldir=${TRAVIS_BUILD_DIR}/binutils install
      cd ${TRAVIS_BUILD_DIR}/binutils
      zip -rq binutils.zip ./*
      curl -v --ftp-create-dirs -T binutils.zip -u ${FTP_USER}:${FTP_PASSWORD} ${FTP_DESTINATION}

      export PATH=${TRAVIS_BUILD_DIR}/binutils/bin:${PATH}
      cd ..
      cd ..
    fi	

  - cd ..

script:
  - INSTALL_DIR="${TRAVIS_BUILD_DIR}/Install"
  - mkdir ${INSTALL_DIR}
  - mkdir Build && cd Build
  - cmake .. -DCMAKE_INSTALL_PREFIX:STRING=${INSTALL_DIR}
  - make VERBOSE=1
  - make install
  
after_success:
  - cd ..
  - today=`date +%d.%m.%Y`
  - filename=bsf_${today}_${TRAVIS_OS_NAME}.zip
  - cd ${INSTALL_DIR}
  - |
    if [[ "$TRAVIS_EVENT_TYPE" == "cron" ]]; then
      zip -rq ${filename} ./*
      curl -v --ftp-create-dirs -T ${filename} -u ${FTP_USER}:${FTP_PASSWORD} ${FTP_DESTINATION}
    fi